<div>
  <form #signupForm="ngForm" novalidate>
    <div>
      <label>User Name: </label>
      <input ngControl="userName" type="text" [(ngModel)]="signupModel.userName" placeholder="Username" required #userName="ngForm"/>
      <span [hidden]="userName.valid || userName.pristine">
        Username is required
      </span>
    </div>
    <div>
      <label>Email: </label>
      <input type="email" [ngFormControl]="emailControl" [(ngModel)]="signupModel.email" placeholder="Email" required #email="ngForm"/>
      <span [hidden]="email.valid || email.pristine">
        <span *ngIf="email.errors && email.errors['required'] == true">email is required field</span>
        <span *ngIf="email.errors && email.errors['user-exists'] == true">email already exists</span>
      </span>
    </div>
    <div>
      <label>Password: </label>
      <input ngControl="password" type="password" [(ngModel)]="signupModel.password" placeholder="Password" #password/>
    </div>
    <div>
      <label>Confirm Password: </label>
      <input type="password" ngControl="confirmPassword" [match-with]="password" [(ngModel)]="signupModel.confirmPassword" placeholder="Confirm Password" required #confirmPassword="ngForm" />
      <span [hidden]="confirmPassword.valid || confirmPassword.pristine">
        password and confirm password must match
      </span>
    </div>
    <button (click)="signup()" type="submit" [disabled]="!signupForm.form.valid">Submit</button>
  </form>
</div>
