<div class="feeds-wrapper">
  <div class="mdl-grid">
    <div class="mdl-cell mdl-cell--4-col" *ngFor="let feed of feeds; let index = index;">
      <div class="mdl-card mdl-shadow--2dp card">
        <div class="mdl-card__title">
            <h2 class="mdl-card__title-text" [innerHTML]="feed.title | ellipsisAfter : 20"></h2>
        </div>
        <div class="mdl-card__supporting-text card-body mdl-card--border" [innerHTML]="feed.description | ellipsisAfter : 200">
        </div>
        <div class="mdl-card__actions mdl-card--border">
            <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" (click)="viewFeed(index)">View</a>
        </div>
      </div>
    </div>
  </div>
</div>
